### Springboot default configuration properties for the PostgreSQLDialect database ###
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=Dkinnera
spring.datasource.initialization-mode=always
spring.datasource.initialize=true
###spring.datasource.schema=classpath:/schema.sql
spring.datasource.continue-on-error=true
### Property to enable the console for the h2 database ###
### Browser url for h2 console - http://localhost:<application_port-no>/h2-console
spring.h2.console.enabled=true